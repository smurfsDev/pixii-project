"457.0967">user enabled</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="10" x2="701.5" y1="470.9531" y2="470.9531"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="124" x="15" y="482.3721">[FormVerified is false]</text><polygon fill="#181818" points="89,504.1406,79,508.1406,89,512.1406,85,508.1406" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="83" x2="289" y1="508.1406" y2="508.1406"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="111" x="95" y="503.2842">showErrorMessage</text><!--MD5=[dffb1b96a58c35629f0364d7a595b250]
@startuml verify_email_sequence_diagram

actor "Admin\nSAV Manager\nSAV Technician\nScooter Owner" as u
boundary verifyEmail as v
control VerificationController as c
entity User as m
activate u
u -> v : FillVerifyEmailForm(email,token)
deactivate v
v - -> u : FormFilled
activate v
v -> v :VerifyVerifyEmailForm(email,token)
deactivate v
v - -> v : FormVerified

alt FormVerified is true
activate v
v -> c : verifyUser(email,code)
activate c
c -> m : verifyUser(email,code)
deactivate m
m - -> c: user enabled
deactivate c
c - -> v: user enabled
deactivate v
v - -> u: user enabled

else FormVerified is false
v - -> u : showErrorMessage
deactivate c
end
@enduml

