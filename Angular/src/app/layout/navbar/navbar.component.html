<mat-drawer-container class="root-container">
	<mat-drawer #drawer class="sidenav" mode="side" opened="true">
		<div class="logo" [ngClass]="{'open':isExpanded}">
			<img src="assets/logo.png" alt="logo pixii">
			<div class="slogan">ride the future</div>
		</div>
		<div class="separator"></div>
		<mat-nav-list class="dashboard">


		</mat-nav-list>
		<mat-nav-list class="dashboard">
			<a mat-list-item (click)="showSubmenu = !showSubmenu" class="my-3">

				<div matLine class="item" [ngClass]="{'active': current === '/','open':isExpanded}" *ngIf="isExpanded || 
					isShowing">
					<mat-icon class="icon">grid_view</mat-icon>
					<p *ngIf="isExpanded">
						Dashboard </p>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : 
						showSubmenu}" *ngIf="isExpanded || 
						   isShowing">expand_more</mat-icon>
				</div>



			</a>
			<div *ngIf="showSubmenu">
				<a mat-list-item>

					<div matLine class="item" [ngClass]="{'open':isExpanded}" *ngIf="isExpanded || 
					isShowing">
						<mat-icon class="icon"></mat-icon>
						<p *ngIf="isExpanded">
							Activity </p>

					</div>



				</a>
				<a mat-list-item>

					<div matLine class="item" [ngClass]="{'open':isExpanded}" *ngIf="isExpanded || 
					isShowing">
						<mat-icon class="icon"></mat-icon>
						<p *ngIf="isExpanded">
							Traffic </p>

					</div>



				</a>
				<a mat-list-item>

					<div matLine class="item" [ngClass]="{'open':isExpanded}" *ngIf="isExpanded || 
					isShowing">
						<mat-icon class="icon"></mat-icon>
						<p *ngIf="isExpanded">
							Statics </p>

					</div>



				</a>

			</div>



			<a mat-list-item class="my-3" (click)="toggleActive('/claims')">
				<div matLine class="item" [ngClass]="{'active': current === '/claims','open':isExpanded}">
					<mat-icon class="icon">home</mat-icon>
					<p *ngIf="isExpanded">Claims</p>
				</div>
			</a>

			<a mat-list-item class="my-3" (click)="toggleActive('/home2')">
				<div matLine class="item" [ngClass]="{'active': current === '/home2','open':isExpanded}">
					<mat-icon class="icon">favorite</mat-icon>
					<p *ngIf="isExpanded">Contact</p>
				</div>
			</a>

			<a mat-list-item class="last-item" (click)="
				isExpanded = !isExpanded;
			">
				<div matLine class="item active">
					<mat-icon class="icon">
						{{isExpanded ? 'arrow_left' : 'arrow_right'}}
					</mat-icon>
				</div>
			</a>

		</mat-nav-list>
	</mat-drawer>

	<div class="content" [ngStyle]="{'padding-left': isExpanded ? '100px' : ''}">
		<ng-content></ng-content>
	</div>

</mat-drawer-container>
