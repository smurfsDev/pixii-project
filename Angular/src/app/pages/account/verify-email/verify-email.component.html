<div class="background">

	<div class="back">
	</div>
	<div class="content">
			<h1 class="big-title">Verify your email address</h1>
			<div class="message">
				<p class="text">We mailed you an eigh-digit code to your “email”
					Enter the code and your email below to confirm your email adress.</p>
			</div>
			<div class="form">
				<form [formGroup]="verifyEmailForm" (ngSubmit)="onSubmit()">

					<mat-form-field class="field d-block my-2" color="accent" appearance="outline" >
						<mat-label for="email">Email</mat-label>
						<input matInput type="email"  id="email" formControlName="email" placeholder="Enter your email" >
                        <mat-error *ngIf="verifyEmailForm.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!verifyEmailForm.get('email')?.hasError('required')&&verifyEmailForm.get('email')?.errors">
                            Email is <strong>invalid</strong>
                        </mat-error>
					</mat-form-field>
					<mat-form-field class=" field d-block my-2" color="accent" appearance="outline">
						<mat-label for="code">Code</mat-label>
						<input matInput type="text"  id="code" formControlName="code" placeholder="Enter your code">
                        <mat-error *ngIf="verifyEmailForm.get('code')?.hasError('required')">
                            Code is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!verifyEmailForm.get('code')?.hasError('required')&&verifyEmailForm.get('code')?.errors">
                            Code is <strong>invalid</strong>
                        </mat-error>
					</mat-form-field>
					<button type="submit" class="btn btn-primary" style="width:100% ;border-radius: 15px;" [disabled]="verifyEmailForm.invalid">
                            <span *ngIf="!loading">Verify</span>
                            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    </button>
				</form>
			</div>
	</div>
</div>
