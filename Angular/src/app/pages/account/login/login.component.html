<div class="h-100 gradient-form">
  <div class="row g-0 page">
    <div class="col-lg-8  gradient-custom-2">
      <div class="container">
        <div class="title">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-outline mb-4">
              <label class="form-label">Email</label>
              <div class="input-container">
                <mat-icon class="icon col-4">email</mat-icon>
                <input matInput
                        placeholder="Enter your email address"
                        [formControl]="username"
                        formControlName="username"
                        required>
              </div>
              <mat-error *ngIf="username.invalid">{{getEmailErrorMessage()}}</mat-error>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label">Password</label>
              <div class="input-container">
                <mat-icon class="icon col-4">lock</mat-icon>
                <input matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Enter your password"
                        [formControl]="password"
                        formControlName="password"
                        required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
              <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </div>
            <div class="forgotPass">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <div class=" pt-1 mb-5 pb-1">
                <a class="text-muted" href="#!">Forgot password?</a>
              </div>
            </div>
            <button class="btn btn-primary" style="width:100% ;border-radius: 15px;" type="submit">Log in</button>
            <div class="text-center">
              <!-- p or continue with -->
              <p class="small pt-3">or continue with</p>
              <div class="row">
                <div class="col-6">
                  <img src="../../assets/img/facebook.png" alt="facebook" style="width: 40px;">
                </div>
                <div class="col-6">
                  <img src="../../assets/img/google.jpg" alt="google" style="width: 40px;">
                </div>
              </div>
              <div class="register mt-5">
                <p>You don't have an account ? <a href="/register">Register here !</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 text-end mt-3 px-3">
      <img src="../../assets/logo.png" alt="" style="width: 20%;">
    </div>
  </div>
</div>
