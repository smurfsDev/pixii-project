<div class="background">
  <div class="back"></div>
  <div class="content">
    <h1 class="big-title">Reset your password</h1>
    <div class="message">
      <p class="text">Write down your email to claim your token</p>
    </div>
    <div class="form">
      <form [formGroup]="sendtoken" (ngSubmit)="onSubmit()">
        <mat-form-field
          class="field d-block my-2"
          color="accent"
          appearance="outline"
        >
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="sendtoken.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="
              !sendtoken.get('email')?.hasError('required') &&
              sendtoken.get('email')?.errors
            "
          >
            Email is <strong>invalid</strong>
          </mat-error>
        </mat-form-field>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 100%; border-radius: 15px;display:flex;justify-content:center;align-items:center;"
          [disabled]=""
        >
          <span *ngIf="!loading">Reset password</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
      </form>
    </div>
  </div>
</div>
