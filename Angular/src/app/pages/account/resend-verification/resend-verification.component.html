<div class="background">

	<div class="back">
	</div>
	<div class="content">
			<h1 class="big-title">Resend verification token</h1>
			<div class="message">
				<p class="text">
					Enter your email below to resend verification token.
				</p>
			</div>
			<div class="form">
				<form [formGroup]="verifyEmailForm" (ngSubmit)="onSubmit()">
					
					<mat-form-field class="d-block my-2" color="accent" appearance="outline" >
						<mat-label for="email">Email</mat-label>
						<input matInput type="email"  id="email" formControlName="email" placeholder="Enter your email" >
                        <mat-error *ngIf="verifyEmailForm.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="!verifyEmailForm.get('email')?.hasError('required')&&verifyEmailForm.get('email')?.errors">
                            Email is <strong>invalid</strong>
                        </mat-error>
					</mat-form-field>
					<button type="submit" class="btn btn-primary d-flex" style="width:100% ;border-radius: 15px;align-items: center;justify-content: center;" [disabled]="verifyEmailForm.invalid">
                            <span *ngIf="!loading">Submit</span>
                            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    </button>
					<div class="text-center mt-3 d-flex" style="justify-content: space-around;">
						<a routerLink="/auth" class="text-primary">Back to login</a>
						<a routerLink="/verify" class="text-primary">Verify email</a>
					</div>
				</form>
			</div>
	</div>
</div>
