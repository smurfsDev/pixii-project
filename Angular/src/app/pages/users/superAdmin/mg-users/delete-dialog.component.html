<h1 mat-dialog-title>Delete user|role</h1>
<div mat-dialog-content>
	Are you sure you want to delete this user|role?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClick('no')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClick('yes')">Ok</button>
</div>
