<app-navbar>

  <div class="container">
    <div class="nav">
      <mat-icon class="bell-icon">notifications</mat-icon>
      <img class="avatar"
          src="https://resize.elle.fr/article/var/plain_site/storage/images/loisirs/cinema/news/avatar-2-une-premiere-bande-annonce-en-mai-4010741/96462268-1-fre-FR/Avatar-2-une-premiere-bande-annonce-en-mai.jpg" />
      <div class="hello">Hello, <span class="name">{{authUser?.userName??"name"}}</span></div>
      <mat-icon class="arrow-icon">arrow_drop_down</mat-icon>
    </div>
    <div class="users">
      <div class="users-count">
        <span class="count">{{dataSource?.data?.length}}</span>
      </div>
      <div class="users-title m-lg-2">Users</div>
    </div>
    <div class="manipulation">
      <div class="filter">
        <div class="search">
          <input class="search-input" placeholder="  Search ..." />
          <mat-icon style="color:white" class="search-icon">search</mat-icon>
        </div>
        <div class="filter-btn">
          <button class="btn-menu" [matMenuTriggerFor]="menu">
            <mat-icon class="icon">
              chevron_left
            </mat-icon>
          </button>
          Filter
        </div>
        <mat-menu #menu="matMenu" class="menu" xPosition="before">
          <button mat-menu-item>Role</button>
          <button mat-menu-item>Status</button>
        </mat-menu>
      </div>
    </div>
    <div class="table">

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th class="header" mat-header-cell *matHeaderCellDef> Name </th>
          <td class="cell" mat-cell *matCellDef="let element">
            <img class="avatar"
            src="https://resize.elle.fr/article/var/plain_site/storage/images/loisirs/cinema/news/avatar-2-une-premiere-bande-annonce-en-mai-4010741/96462268-1-fre-FR/Avatar-2-une-premiere-bande-annonce-en-mai.jpg" /> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="role">
          <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Role </th>
          <td class="cell" mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th class="header" mat-header-cell *matHeaderCellDef> E-mail </th>
          <td class="cell" mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription> Status </th>
          <!-- <td class="cell" mat-cell *matCellDef="let element"> {{element.Status}} </td> -->
          <td class="cell" mat-cell *matCellDef="let element">
            <div class="status-{{element.Status == 1 ? 'active' : 'inactive'}}">
              {{element.Status == 1 ? 'Active' : 'Inactive'}}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th class="header text-center" mat-header-cell *matHeaderCellDef> Actions </th>
          <td class="cell" mat-cell *matCellDef="let element">
            <div class="actions">
              <button class="action-btn">
                <mat-icon class="icon-close">
                close
                </mat-icon></button>
              <button class="action-btn">
                <mat-icon class="icon-done">
                done
                </mat-icon></button>
              <button class="action-btn">
                <mat-icon class="icon-delete">
                delete
                </mat-icon></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7, 14, 21]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</app-navbar>
