<app-navbar>
	<app-topbar></app-topbar>
	<div>
		<div class="board">
			<div class="container">
				<div class="board-wrapper ">
					<div class="card">
						<h1 class="card-header" style="font-size:bold ;">Shadow</h1>

						<div class="row">
							<div class="col-md-6">
								<div class="pb-3">
									<div class="row">

										<div class="col-md-6"> <br />
											<div>

												Your motorcycle
											</div>

										</div>
										<div class="col-md-6"> <br />
											<mat-icon> pin_drop</mat-icon>Your motorcycle
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<mat-icon>settings</mat-icon>Your motorcycle
									</div>
									<div class="col-md-6">
										<mat-icon>notifications</mat-icon>Your motorcycle
									</div>
								</div>
							</div>
							<div class="col"><img src="../../../assets/moto.png" height="150px"></div>
							<div class="col-md-2">
								<br />
								<mat-icon>battery_charging_full</mat-icon>
								<br />

								<battery-percentage [color]="color" [percentage]="percentage">
								</battery-percentage>
							</div>


						</div>
					</div>
					<div class="card">
						<h2 class="card-header" style="font-size:bold ;">Battery usage</h2>
						<app-chart-battery-usage></app-chart-battery-usage>
					</div>

				</div>
				<div class="support card">

					<span class="login100-form-title p-b-26">
						Support
					</span>
					<br /><br />
					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						<span class="input-form">Email</span>
						<input class="input100" type="text" name="email">

					</div>
					<div class="wrap-input100 validate-input">
						<span class="input-form">Object</span>
						<input class="input100" type="text" name="object">
					</div>
					<div class="wrap-input100 validate-input">
						<span class="input-form subject-input">Subject</span>
						<!-- <input class="input100" type="textarea"> -->
						<textarea id="w3review" class="input100" name="w3review" rows="4" cols="50"></textarea>
					</div>
					<button class="btn btn-primary"
						style="width:50% ;border-radius: 15px; margin-left:80px ; margin-bottom: 15px;"
						type="submit">Send</button>



				</div>
			</div>



		</div>






	</div>


</app-navbar>
